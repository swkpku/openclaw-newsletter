<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>OpenClaw Newsletter - {{ issue.date }}</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Inter, Roboto, "Helvetica Neue", Arial, sans-serif; background: #f7f8fa; color: #1a1a2e; line-height: 1.7; font-size: 17px; margin: 0; padding: 0; }
    .container { max-width: 640px; margin: 0 auto; padding: 1.5rem 1.25rem; }
    h1 { font-size: 1.5rem; font-weight: 800; margin-bottom: 0.25rem; }
    h2 { font-size: 1.25rem; font-weight: 800; margin-top: 1.5rem; margin-bottom: 0.75rem; padding-bottom: 0.5rem; border-bottom: 2px solid #e2e8f0; }
    h3 { font-size: 1.1rem; font-weight: 700; margin: 1.25rem 0 0.5rem; }
    p { margin-bottom: 0.85rem; }
    a { color: #6366f1; text-decoration: none; }
    a:hover { text-decoration: underline; }
    ul { padding-left: 1.25rem; margin: 0.75rem 0 1rem; }
    li { margin-bottom: 0.5rem; }
    code { background: #f1f5f9; padding: 0.15em 0.45em; border-radius: 4px; font-size: 0.88em; }
    .date { display: inline-block; background: #eef2ff; color: #6366f1; font-size: 0.8rem; font-weight: 600; padding: 0.3rem 0.75rem; border-radius: 100px; margin-bottom: 1rem; }
    .footer { text-align: center; padding: 1.5rem 0; color: #94a3b8; font-size: 0.85rem; border-top: 1px solid #e2e8f0; margin-top: 2rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1>OpenClaw Newsletter</h1>
    <span class="date">{{ date }}</span>

    {% for section in issue.active_sections %}
    <h2>{{ section.title }}</h2>
    <div>{{ section.content_html }}</div>
    {% endfor %}

    <div class="footer">
      <p>OpenClaw Newsletter &mdash; Daily updates from the OpenClaw ecosystem</p>
      {% if site_url %}<p><a href="{{ site_url }}">Read online</a> &middot; <a href="{{ site_url }}/archive.html">Archive</a></p>{% endif %}
    </div>
  </div>
</body>
</html>
