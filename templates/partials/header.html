<header class="header">
  <div class="header-top">
    <div class="header-brand">
      <div class="header-logo">OC</div>
      <div>
        <h1>OpenClaw Newsletter</h1>
        <p class="subtitle">Daily updates from the OpenClaw ecosystem</p>
      </div>
    </div>
  </div>
  {% if date %}
  <p class="date">{{ date }}</p>
  {% endif %}
  <nav class="nav">
    <a href="{{ base_path }}index.html">Latest</a>
    <a href="{{ base_path }}archive.html">Archive</a>
    <a href="https://github.com/openclaw/openclaw">GitHub</a>
  </nav>
  {% if not hide_header_subscribe %}
  {% include "partials/subscribe.html" %}
  {% endif %}
</header>
